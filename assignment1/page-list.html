<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page List</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>
<body>

<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="text-left">Pages</span><span style="float: right"><i class="fa fa-plus" aria-hidden="true"></i> </span></div>
            <div class="panel-body">
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> Blog Post</span><span style="float: right;"><i class="fa fa-cog" aria-hidden="true"></i></span> </p>
                </div><br>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> Blogs</span><span style="float: right;"><i class="fa fa-cog" aria-hidden="true"></i></span> </p>
                </div><br>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> Home</span><span style="float: right;"><i class="fa fa-cog" aria-hidden="true"></i></span> </p>
                </div><br>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> About</span><span style="float: right;"><i class="fa fa-cog" aria-hidden="true"></i></span> </p>
                </div><br>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> Contact Us</span><span style="float: right;"><i class="fa fa-cog" aria-hidden="true"></i></span></p>
                </div><br>


            </div>
            <div class="panel-footer text-right"><i class="fa fa-snapchat-ghost" aria-hidden="true"></i></div>
        </div>
    </div>
</div>

</body>
</html>
