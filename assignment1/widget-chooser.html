<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Chooser</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>
<body>

<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="text-left">Choose Widgets</span><span style="float: right"><i class="fa fa-plus" aria-hidden="true"></i> </span></div>
            <div class="panel-body">
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> Header</span></p>
                </div><br>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> Label</span></p>
                </div><br>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> HTML</span></p>
                </div><br>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> Text Input</span></p>
                </div><br>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> Link</span></p>
                </div><br>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> Button</span></p>
                </div><br>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> Image</span></p>
                </div><br>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> Youtube</span></p>
                </div><br>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> Data Table</span></p>
                </div><br>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="text-left"> Repeater</span></p>
                </div><br>

            </div>
            <div class="panel-footer text-right"><i class="fa fa-snapchat-ghost" aria-hidden="true"></i></div>
        </div>
    </div>
</div>

</body>
</html>
