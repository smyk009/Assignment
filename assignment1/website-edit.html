<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>
<body>

<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="text-left"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Edit Websites</span><span style="float: right"><i class="fa fa-plus" aria-hidden="true"></i> </span></div>
            <div class="panel-body">
                <div class="col-md-4 col-md-offset-4">
                    <label for="appName"><h4>Application Name</h4></label>
                    <input class="form-control" type="text" id="appName" placeholder="Application Name"/>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <label for="appDescription"><h4>Application Description</h4></label>
                    <textarea class="form-control" id="appDescription" placeholder="Application Description"></textarea><br>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <button type="button" class="btn btn-primary btn-block btn-danger">Delete</button>
                </div>
            </div>
            <div class="panel-footer text-right"><i class="fa fa-snapchat-ghost" aria-hidden="true"></i></div>
        </div>
    </div>
</div>


</body>
</html>
