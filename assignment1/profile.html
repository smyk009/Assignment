<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">


</head>
<body>

<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="text-left">Profile</span><span style="float: right"><i class="fa fa-check"></i> </span></div>
            <div class="panel-body">
        <div class="col-md-4 col-md-offset-4">
            <label for="userName"><h4>Username</h4></label>
            <input class="form-control" type="text" id="userName" placeholder="Username"/>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label for="email"><h4>Email</h4></label>
            <input class="form-control" type="text" id="email" placeholder="Email"/>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label for="firstName"><h4>First Name</h4></label>
            <input class="form-control" type="text" id="firstName" placeholder="First Name"/>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label for="lastName"><h4>Last Name</h4></label>
            <input class="form-control" type="text" id="lastName" placeholder="Last Name"/><br>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <button type="button" class="btn btn-primary btn-block">Applications</button>
            <button type="button" class="btn btn-primary btn-block btn-danger">Logout</button>

        </div>

                </div>
            <div class="panel-footer text-right"><i class="fa fa-snapchat-ghost fa-2x" aria-hidden="true"></i></div>
            </div>
    </div>
</div>

</body>
</html>
